<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BXL Traffic Art â€“ Live Motion</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full viewport layout */
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Small side margins as requested */
      padding: 0 10px;
    }

    /* Container for iframes - allows wrapping on smaller screens */
    .frames-container {
      display: flex;
      flex-wrap: wrap; /* Allows frames to wrap to next line */
      justify-content: center; /* Centers frames when they wrap */
      width: 100%;
      max-width: 1200px;
      height: auto; /* Allow container to grow when frames wrap */
      min-height: 100vh; /* Still fill the viewport height */
      gap: 0; /* No gaps between frames */
    }

    /* Individual iframe styling */
    iframe {
      flex: 1; /* Each iframe takes equal space in row layout */
      border: none;
      aspect-ratio: 1/1; /* Maintain square aspect ratio */
      min-width: 400px; /* Never go below 400px */
      min-height: 400px;
    }

    /* When screen is below 1200px, switch to column layout */
    @media (max-width: 1200px) {
      .frames-container {
        flex-direction: column;
        align-items: center;
      }
      
      iframe {
        width: 100%; /* Full width in column layout */
        max-width: 500px; /* Prevent excessive stretching */
      }
    }
  </style>
</head>
<body>
  <!-- Container that allows frames to wrap -->
  <div class="frames-container">
    <!-- Your iframes - will wrap to column on smaller screens -->
    <iframe src="sketch1/index.html" title="1 min"></iframe>
    <iframe src="sketch2/index.html" title="5 min"></iframe>
    <iframe src="sketch3/index.html" title="15 min"></iframe>
  </div>
</body>
</html>
