<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full viewport layout */
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Small side margins as requested */
      padding: 0 10px;
    }

    /* Container for iframes - keeps them in a single row */
    .frames-container {
      display: flex;
      width: 100%;
      max-width: 1200px; /* Prevents excessive stretching on large screens */
      height: 100vh;
      gap: 0; /* No gaps between frames */
    }

    /* Individual iframe styling */
    iframe {
      flex: 1; /* Each iframe takes equal space */
      border: none;
      aspect-ratio: 1/1; /* Maintain square aspect ratio */
      min-width: 400px; /* Never go below 400px */
      min-height: 400px;
    }
  </style>
</head>
<body>
  <!-- Container to keep frames in a single row -->
  <div class="frames-container">
    <!-- Your iframes - will stretch to fill available space -->

    <iframe src="sketch2/index.html" title="5 min"></iframe>
    <iframe src="sketch3/index.html" title="15 min"></iframe>
  </div>
</body>
